<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview</title>
    <style>
        #image {
            width: 300px;
            height: 300px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div id="image">Hover over an image below to display here.</div>
<img src="image1.jpg" alt="Image 1" class="thumbnail" onmouseover="upDate(this)" onmouseout="undo()">
<img src="image2.jpg" alt="Image 2" class="thumbnail" onmouseover="upDate(this)" onmouseout="undo()">
<img src="image3.jpg" alt="Image 3" class="thumbnail" onmouseover="upDate(this)" onmouseout="undo()">

<script src="script.js"></script>
</body>
</html>
